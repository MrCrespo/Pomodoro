<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Adicione o favicon aqui -->
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab('pomodoro')">Pomodoro</button>
        <button class="tab-button" onclick="openTab('descanso')">Descanso</button>
    </div>
    <div id="pomodoro" class="tab-content active">
        <h1>Pomodoro</h1>
        <div class="timer" id="pomodoro-timer">25:00</div>
        <div class="controls">
            <i id="start-pomodoro" class="fas fa-play"></i>
            <i id="pause-pomodoro" class="fas fa-pause" style="display: none;"></i>
            <i id="reset-pomodoro" class="fas fa-redo"></i>
        </div>
    </div>
    <div id="descanso" class="tab-content">
        <h1>Descanso</h1>
        <div class="timer" id="descanso-timer">05:00</div>
        <div class="controls">
            <i id="start-descanso" class="fas fa-play"></i>
            <i id="pause-descanso" class="fas fa-pause" style="display: none;"></i>
            <i id="reset-descanso" class="fas fa-redo"></i>
        </div>
    </div>
    <audio id="alert-sound" src="alert.mp3" preload="auto"></audio> <!-- Adicione o Ã¡udio de alerta aqui -->
    <script src="script.js"></script>
</body>
</html>
